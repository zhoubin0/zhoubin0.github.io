    $(function () {
        var $user=$(".user");
        var $password=$(".password");
        var $btn=$(".btn")

        var ifuser,ifpassword;
        $user.blur(function () {
            var ng=/^1[34578]\d{9}$/;
            var $that=$(this);
            ifuser=  ifBlock($that,ng)
        });
        $password.blur(function () {
            var ng=/\d{8,}/;
            var $that=$(this);
            ifpassword= ifBlock($that,ng)
        });
        function ifBlock($that,ng) {
            var ifTrue=ng.test($that.val());

            if(ifTrue){
                $that.siblings("p").css({display:"none"});
                return true;
            }else {
                $that.siblings().css({display:"inline-block"});
                return false;
            }

        }

        $btn.click(function () {
            if(ifuser&&ifpassword){
                alert("注册成功");
                $user.val("");
                $password.val("");
            }else {
                alert("不好意思，注册失败");
                $user.val("");
                $password.val("");
            }

        })
    });
